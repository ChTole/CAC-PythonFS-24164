<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <header>
        <h1>Ejemplo con tabla</h1>
        <p>La tabla puede considerarse un elemento discontinuo, salvo casos excepcionales y por supuesto siempre sujeto al contexto.</p>
    </header>
    <main>
        <section>
            <table border="1">
                <tr>
                    <td>Nombre</td>
                    <td>Apellido</td>
                    <!-- <td>Lenguaje</td> -->
                </tr>
                <tr>
                    <td>Christian</td>
                    <!-- <td>Toledo</td> -->
                    <td>Python</td>
                </tr>
                <tr>
                    <td>Naranjo</td>
                    <td>Toledo</td>
                    <td>Miau</td>
                </tr>
            </table>
        </section>
    </main>
</body>
</html>
